<!doctype html>
<html lang="en" ng-app="theApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
  
    <script id="myModalContent.html" type="text/ng-template">

      <div class="modal-body">
        <div class="h3 text-blu">Are you sure you want to delete?</div>
      </div>
              <div class="modal-footer">
                  <button class="btn btn-default btn-lg text-blue color-blue" ng-click="ok()">OK</button>
                  <button class="btn btn-default btn-lg text-blue color-blue" ng-click="cancel()">Cancel</button>
              </div>
    </script>

    <!-- Fontawesome CDN -->
    <script src="https://kit.fontawesome.com/ebb4299531.js"></script>

    <!-- Angularjs CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>

     <!-- Angularjs Bootstrap UI CDN -->
     <script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.11.0.js"></script>

      <!-- Angular app script -->
    <script src="./app.js"></script>
    <title>Timeline</title>

    <!-- Bootstrap default styles -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    
      <!-- Our App styles -->
    <link rel="stylesheet" href="./styles.css" />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div ng-controller="timelineController">
      <div class="container">
          <div class="logger-panel">
            <div class="h3 text-blue margin-20"><strong>Add New log</strong></div>
                 <form name="timeLineForm">
                              <span><input type="text" class="logger-title-box  margin-20" ng-model="timelineTitle" placeholder="Log Title" required></span>
                              <textarea class="timeline-textarea margin-20" rows="5" ng-model="timelineMessage" placeholder="Log Message" required></textarea>
                            
                  <button 
                  ng-click="submitMemo()" 
                  type="submit" 
                  class="btn btn-default btn-lg text-blue color-blue margin-20 "
                  ng-disabled="timeLineForm.$invalid"
                  ><i class="far fa-comment-alt"></i>  Submit Log</button>
                </form>
              
          </div>     
    
          <div ng-repeat="item in totalMemo" class="timeline-container" >
                <div class="memo-panel ">
                    <div class="h3 d-inline-block text-truncate margin-20 text-blue" >{{item.title}}</div>
                    <div class="h3 margin-20 text-blue" >{{item.body}}</div>  
                    <span role="button" ng-click="open($index)" class="button-delete h3 text-muted margin-20">Delete</span>
                    <div class="h3 text-muted margin-20">{{date | date:"h:mma:ss a', ' mm-dd-yyyy "}}</div>
                 </div>
          </div>
      </div>
    </div>


  </body>


 </html>
